<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master-Level Web App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Web App</h1>
      <nav>
        <ul>
          <li><a href="#features">Features</a></li>
          <li><a href="#weather">Weather</a></li>
          <li><a href="#gallery">Gallery</a></li>
        </ul>
      </nav>
      <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>
    <main>
      <section id="features">
        <h2>Features</h2>
        <p>Explore the dynamic features of our app!</p>
      </section>
      <section id="weather">
        <h2>Weather Data</h2>
        <input type="text" id="cityInput" placeholder="Enter a city" />
        <button id="fetchWeather">Get Weather</button>
        <div id="weatherData"></div>
      </section>
      <section id="gallery">
        <h2>Image Gallery</h2>
        <input type="text" id="searchImages" placeholder="Search images" />
        <div id="galleryImages"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Your Name</p>
    </footer>
    <script src="js/apiModule.js" defer></script>
    <script src="js/darkModeToggle.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
